# the camera

- add: camera
  width: 1000
  height: 500
  field-of-view: 1.0471975512
  from: [0, 5, -7]
  to: [0, 2, 0]
  up: [0, 1, 0]

# the lights
- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

# the mirror
- add: plane
  material:
    color: [0.5450980392, 0, 0.5450980392]
    reflective: 1
    diffuse: 0.6
    ambient: 0.6
  transform:
    - [ rotate-x, 1.5707963268 ] # rotate 90 degrees (pi/2 radians) around the x-axis
    - [ translate, 0, 0, 3 ]

# the floor
- add: plane
  material:
    reflective: 0.3
    color: [0, 0.7490196078, 1]

# the spheres

# middle sphere

- add: sphere
  material:
    color: [0.2941176471, 0, 0.5098039216]
    transparency: 0.9
    reflective: 1.0
    diffuse: 0.1
    specular: 1.0
    shininess: 300.0
    ambient: 0.1
  transform:
    - [translate, -0.5, 1, 0.5]

# right sphere
- add: sphere
  material:
    color: [0.5, 1, 0.1]
    diffuse: 0.7
    specular: 0.3
    reflective: 0.5
  transform:
    - [scale, 0.5, 0.5, 0.5]
    - [translate, 1.5, 0.5, -0.5]

# left sphere
- add: sphere
  material:
    color: [1, 0.8, 0.1]
    diffuse: 0.7
    specular: 0.3
  transform:
    - [scale, 0.33, 0.33, 0.33]
    - [translate, -1.5, 0.33, -0.75]