# the camera

- add: camera
  width: 1000
  height: 500
  field-of-view: 1.0471975512
  from: [0, 5, -7]
  to: [0, 2, 0]
  up: [0, 1, 0]

# the lights
- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

# the mirror
- add: plane
  material:
    reflective: 0.9
    # diffuse: 0.6
    # ambient: 0.6
  transform:
    - [ rotate-x, 1.5707963268 ] # rotate 90 degrees (pi/2 radians) around the x-axis
    - [ translate, 0, 0, 3 ]

# the floor
- add: plane
  material:
    color: [0, 0.7490196078, 1]
    reflective: 0.3

# the teapot object
- add: obj
  file: obj/teapot.obj